<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link
	    	rel="stylesheet"
    		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
	    	crossorigin="anonymous"
	    >
        <title>Registartion</title>
    </head>

	<body>
		<div class="registartion">
			<header class="join-header">
				<h1><i class="fas fa-user-circle"></i> StudoGram</h1>
			</header>
			<main class="join-main">
				<form action="/main_page" method="post">
					<div class="form-control">
						<label>First Name</label>
                        <input type="text" name="first-name" placeholder="Enter first name" required maxlength="255">
                        <label>Last Name</label>
                        <input type="text" name="last-name" placeholder="Enter last name" required maxlength="255">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter email" required maxlength="255">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter password" required minlength="8" maxlength="64">
					</div>
					<input type="submit" value="Sign up">
				</form>
			</main>
		</div>
	</body>
</html>
